# Site settings
title: seacho's blog # site title
description: >- # site description
  分享砍柴细节。
lang: en-US # default lang
timezone: Asia/Shanghai # set your timezone
image: # assets/img/ogp.png # This image used for Open Graph more info https://ogp.me/
repo: # https://github.com/seacho # site repo [optional]
mode: dark # default theme "dark" | "light"

# Profile settings
author:
  name: 樵夫砍柴手札 # author name
  bio: >- # tell to the world
    分享计算机底层原理细节，调试细节。
  username: seacho # general username
  github: seacho # github username
  twitter: # twitter_username # twitter username
  facebook: # facebook_username # facebook username
  email: p1ain0@outlook.com # email adress
  avatar: /assets/img/avatar.jpg # change with your own avatar

# URL settings
url: # "https://klise.now.sh" #
baseurl:
permalink: /:title/
google_analytics: # leave it blank if not wish
fb_appid:

# Collection setting
collections:
  posts:
    output: true

# Markdown settings
markdown: kramdown
highlighter: rouge
kramdown:
  syntax_highlighter: rouge

# Default front matter
defaults:
  - scope:
      path: ""
    values:
      layout: post
      comments: false

# Jekyll Compose default front matter
jekyll_compose:
  post_default_front_matter:
    modified:
    tags: []
    description:
  draft_default_front_matter:
    modified:
    tags: []
    description:

# Homepage limit posts
number_of_posts: 5

# Build settings
# theme: klise
sass:
  style: compressed

include:
  - _redirects
  - .htaccess

exclude:
  - CNAME
  - Gemfile
  - Gemfile.lock
  - LICENSE
  - CHANGELOG.md
  - README.md
  - node_modules
  - CODE_OF_CONDUCT.md
  - CONTRIBUTING.md
  - lighthouse.png
  - klise-*.gem
  - klise.gemspec

# Plugins
plugins:
  - jekyll-feed
  - jekyll-sitemap
  - jekyll-postfiles
